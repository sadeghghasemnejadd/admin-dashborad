<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/javascript/main.js" defer></script>
    <title>sadegh dashboard</title>
  </head>
  <body dir="rtl">
    <aside class="menu">
      <div class="menu__arrow">
        <ion-icon name="chevron-back-outline" class="menu__collapse"></ion-icon>
      </div>
      <section class="menu__logo">
        <h3>sa<br />Dash</h3>
      </section>
      <section class="menu__buttons">
        <div class="menu__buttons--active">
          <ion-icon name="home-outline"></ion-icon>
          <p class="menu__buttons--text icon__text">خانه</p>
        </div>
        <div>
          <ion-icon name="stats-chart-outline"></ion-icon>
          <p class="menu__buttons--text icon__text">آمار</p>
        </div>
        <div>
          <ion-icon name="mail-outline"></ion-icon>
          <p class="menu__buttons--text icon__text">ایمیل</p>
        </div>
        <div>
          <ion-icon name="people-outline"></ion-icon>
          <p class="menu__buttons--text icon__text">کاربر</p>
        </div>
        <div>
          <ion-icon name="log-out-outline"></ion-icon>
          <p class="menu__buttons--text icon__text">خروج</p>
        </div>
      </section>
      <section class="menu__setting">
        <div>
          <ion-icon name="settings-outline"></ion-icon>
          <p class="menu__setting--text icon__text">تنظیمات</p>
        </div>
      </section>
    </aside>
    <main></main>
    <aside></aside>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
